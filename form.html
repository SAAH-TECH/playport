<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAAH Riddles Game Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 700px;
      border: none;
    }
    .game-link {
      margin-top: 30px;
      display: none;
    }
    .game-link a {
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Welcome to the SAAH Riddles Game!</h1>
  <p>Please fill out the form to begin playing:</p>  <iframe 
    id="riddleForm"
    src="https://docs.google.com/forms/d/e/1FAIpQLScs6hlLDtq09idjRQAcwiqikb4D4gaPyip6GztcXrWoYoju9A/viewform?embedded=true">
  </iframe>  <div class="game-link" id="gameLink">
    <p>ðŸŽ‰ You're ready! Click below to start playing the game:</p>
    <a href="game.html">Start Riddle Game</a>
  </div>  <script>
    const iframe = document.getElementById("riddleForm");
    const gameLink = document.getElementById("gameLink");

    // Listen for submission (Google form redirects to thank you inside iframe)
    iframe.onload = function () {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const text = doc.body.innerText;
        if (text.includes("Your response has been recorded")) {
          iframe.style.display = "none";
          gameLink.style.display = "block";
        }
      } catch (e) {
        // ignore cross-origin issues
      }
    };
  </script></body>
</html>
