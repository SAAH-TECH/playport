<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Access Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Enter Access Code</h1>

    <div class="error" id="error-message" style="display: none;">Incorrect code. Please try again.</div>
    <form id="password-form">
        <input type="text" id="username" placeholder="Enter your name" required><br>
        <input type="password" id="password" placeholder="Enter your password" required><br>
        <button type="submit">Submit</button>
    </form>

    <script>
    const validPassword = "Abul2104";  // Your custom password

    document.getElementById("password-form").addEventListener("submit", function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        
        if (password === validPassword) {
            sessionStorage.setItem("username", username);
            window.location.href = "game-options.html";
        } else {
            document.getElementById("error-message").style.display = "block";
        }
    });
    </script>

</body>
</html>
