<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="menu-container">
    <h1>Welcome to PlayPort!</h1>
    <p>Select a game to start:</p>

    <!-- Game buttons -->
    <button onclick="startGame('20questions')">Play 20 Questions</button>
    <button onclick="startGame('riddle')">Play Riddle Game</button>
  </div>

  <script>
    function startGame(game) {
      if (game === '20questions') {
        window.location.href = '20questions.html'; // Link to 20 Questions game
      } else if (game === 'riddle') {
        window.location.href = 'riddle.html'; // Link to Riddle game
      }
    }
  </script>
</body>
</html>
